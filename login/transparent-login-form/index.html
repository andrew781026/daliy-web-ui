<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Login Form with HTML & CSS - Login form Design</title>
    <!-- youtube link : https://www.youtube.com/watch?v=ylFLVBbB9AM&ab_channel=OnlineTutorials -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="loginBox">
    <img src="avatar.png" alt="頭像" class="avatar">
    <h2>登入</h2>
    <form action="https://accounts.google.com/servicelogin" method="get" target="_blank">
        <label for="email">帳號 / Email</label>
        <input id="email" type="text" placeholder="在此輸入帳號">
        <label for="password">密碼</label>
        <input id="password" type="password" placeholder="在此輸入密碼">
        <input type="submit" value="登入">
        <a href="https://auth0.com/" target="_blank">忘記密碼</a>
    </form>
</div>
</body>
</html>
