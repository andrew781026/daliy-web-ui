<script>
  let mode = 'dark';

  const tumblerWrapEl = document.querySelector('.tumbler__wrapper');
  const tumblerEl = document.querySelector('.tumbler');
  const sectionEl = document.querySelector('section');
  const cardEl = document.querySelector('.card');
  const descriptionEl = document.querySelector('.description');

  tumblerWrapEl.addEventListener('click', () => {

    if (mode === 'dark') {

      mode = 'light';
      sectionEl.style.backgroundColor = `#6dccef`;
      cardEl.style.backgroundColor = `#ffffff`;
      descriptionEl.style.color = `#333`;
      tumblerEl.style.left = `3px`;

    } else {

      mode = 'dark';
      sectionEl.style.backgroundColor = `#333`;
      cardEl.style.backgroundColor = `#585858`;
      descriptionEl.style.color = `#fff`;
      tumblerEl.style.left = `30px`;

    }
  })
</script>
