<body>
<div class="box">
  <div>
    <span v-for="item in items" :key="item" :style="`--i:${item}`"></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js"></script>
<script>
  const {createApp} = Vue;

  const App = {
    data() {

      return {
        items: new Array(12).fill('').map((v, i) => i)
      }
    },
  }

  createApp(App).mount('.box');
</script>
</body>
