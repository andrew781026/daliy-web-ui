<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old Fashioned Film Countdown Timer | Pure CSS Animation Effects</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
<div class="box">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="number">10</div>
    <div class="niddle"></div>
</div>
</body>

<script>
    let n = 10;
    document.addEventListener('DOMContentLoaded', () => {

        setInterval(() => document.querySelector('.number').innerText = --n, 1000)
    })
</script>
</html>
