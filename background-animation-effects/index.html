<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS & Javascript Background Animation Effects | Animated Background Image Loop Animation</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
<section>
    <h2>JS Animation</h2>
    <div class="banner">
        <div class="blocks"></div>
    </div>
</section>
<script>
    const banner = document.getElementsByClassName('banner')[0];
    const blocks = document.getElementsByClassName('blocks');

    for (let i = 0; i < 400; i++) {
        banner.innerHTML += `<div class="blocks"></div>`;
        blocks[i].style.animationDelay = `${0.5+i * 0.05}s`;
    }
</script>
</body>
</html>
