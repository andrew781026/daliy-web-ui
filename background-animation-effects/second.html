<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS & Javascript Background Animation Effects 2 | Animated Background Image Loop Animation</title>
    <link rel="stylesheet" href="./style/second.css">
</head>
<body>
<section>
    <h2>JS Animation</h2>
    <div class="banner">
        <div class="blocks"></div>
    </div>
</section>
<script>
    const banner = document.getElementsByClassName('banner')[0];
    const blocks = document.getElementsByClassName('blocks');
    const section = document.getElementsByTagName('section')[0];

    for (let i = 0; i < 400; i++) {
        banner.innerHTML += `<div class="blocks"></div>`;
        const duration = Math.random() * 5;
        blocks[i].style.animationDuration = `${2 + duration}s`;
        blocks[i].style.animationDelay = `${duration}s`;
    }

    setTimeout(() => section.classList.add('active'), 14 * 1000); // 14 秒後加上 active
</script>
</body>
</html>
