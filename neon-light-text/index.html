<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Neon Light Text Reveal Animation Effects | Html CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c1b21;
        }

        .container {
            position: relative;
            width: 600px;
            height: 300px;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            color: #e2f7fa;
            font-size: 5rem;

            /* offset-x | offset-y | blur-radius | color */
            text-shadow: 0 0 10px #00b3ff,
            0 0 20px #00b3ff,
            0 0 40px #00b3ff,
            0 0 80px #00b3ff,
            0 0 120px #00b3ff;
        }

        .line {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            border-radius: 10px;
            background-color: #e2f7fa;
            z-index: 2;
            box-shadow: 0 0 10px #00b3ff,
            0 0 20px #00b3ff,
            0 0 40px #00b3ff,
            0 0 80px #00b3ff,
            0 0 120px #00b3ff;
            animation: ani 3s linear infinite;
        }

        @keyframes ani {
            0% {
                top: 150px;
                left: 0;
                height: 0;
            }
            10% {
                top: 0;
                left: 0;
                height: 100%;
            }
            90% {
                top: 0;
                left: 600px;
                height: 100%;
            }
            100% {
                top: 150px;
                left: 600px;
                height: 0;
            }
        }

        .block{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c1b21;
            z-index: 1;
            animation: blocking 6s linear infinite;
        }

        @keyframes blocking {
            0% {
                left: 0;
                width: 100%;
            }
            5% {
                left: 0;
                width: 100%;
            }
            45% {
                left: 600px;
                width: 0;
            }
            50% {
                left: 600px;
                width: 0;
            }
            55% {
                left: 0;
                width: 0;
            }
            95% {
                left: 0;
                width: 100%;
            }
            100% {
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text">Neon Text</div>
    <div class="line"></div>
    <div class="block"></div>
</div>
</body>
</html>
