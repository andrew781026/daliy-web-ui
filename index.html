<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日練習 UI 設計</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {

            /* 參考資料 : https://stackoverflow.com/questions/32802202/how-to-center-a-flex-container-but-left-align-flex-items#answer-60870221 */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, max-content));
            grid-gap: 16px;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            cursor: pointer;
            width: 400px;
            height: 300px;
            border-radius: 7px;
            /* x-位移 y-位移 模糊量 陰影長 陰影顏色 */
            box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
        }

        .card .img {
            overflow: hidden;
            min-height: 250px;
            max-height: 250px;
            background-color: #555454;
            border-radius: 7px 7px 0 0;
        }

        .card img {
            width: 400px;
            height: 250px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.4);
        }

        .title {
            line-height: 50px;
        }

        iframe{
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
<h1>挑戰每日製作 UI 設計</h1>
<div class="container">
    <div class="card" v-for="card in infos" :key="card.uuid" @click="openLink(card.link)">
        <div class="img">
            <img v-if="card.imgUrl" :src="card.imgUrl" alt="圖片">
            <iframe :src="card.link" loading="lazy">
                你的瀏覽器不支援 iframe
            </iframe>
        </div>
        <span class="title">{{card.title}}</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js"></script>
<script>
    const {createApp} = Vue;

    function _uuid() {
        var d = Date.now();
        if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
            d += performance.now(); //use high-precision timer if available
        }
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = (d + Math.random() * 16) % 16 | 0;
            d = Math.floor(d / 16);
            return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
    }

    const cardGenerator = (title, imgUrl, link) => ({uuid: _uuid(), imgUrl, link, title});
