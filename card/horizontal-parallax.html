<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>horizontal-parallax</title>

  <!-- 卷軸的預設位置：左 . 中 . 右 -->
  <!-- 底圖的預設位置：左 . 中 . 右 -->
  <!-- 底圖的預設位置：顯示底圖有哪一些 -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    #horizontal-wrap {
      display: flex;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    .card {
      height: 400px;
      min-width: 30%;
      border-right: 1px solid white;
      position: relative;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-left: 32px;
    }

    .shift {
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: right;
      z-index: 3;
    }

    .img {
      position: absolute;
      max-width: unset;
      transition: transform 0.2s;

      user-drag: none; /* Disable image dragging */
      user-select: none; /* Prevent text selection */
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>

<h1 class="p-4 text-2xl font-bold text-gray-800">
  模擬
  <a class="link link-primary visited:text-purple-600" target="_blank" href="https://www.leeroy.ca/en">
    https://www.leeroy.ca/en
  </a> of 窗框佈局設計- 放置『有機小農』
</h1>

<div id="app">

  <div class="flex mb-4 flex-col gap-2">
    <div class="row">
      <label class="w-32">背景圖片大小：</label>
      <input type="range" min="800" max="4000"
             v-model="imgWidth" class="range range-primary w-96"/>
      <span>{{ imgWidth }} / 2000</span>
    </div>

    <div class="row">
      <label class="w-32">圖片數量：</label>
      <input type="range" min="1" max="100"
             v-model="imgNum" class="range range-primary w-96"/>
      <span>{{ imgNum }} / 100</span>
    </div>

    <div class="row">
      <label class="w-32">位移量基準：</label>
      <input type="range" :min="0" :max="imgWidth - cardWidth"
             v-model="shiftBase" class="range range-primary w-96"/>
      <span>{{ shiftBase }} / {{ imgWidth - cardWidth }}</span>
    </div>

  </div>

  <div id="horizontal-wrap" ref="wrap" @scroll="handleScroll">
    <div :key="`item-${n}`"
         v-for="n in parseInt(imgNum)"
         ref="card"
         class="card rounded-none overflow-hidden"
         :class="`bg-red-${(n % 9) + 1}00`">
      <div class="shift">左移量：{{ (-1) * countShiftLeft($refs.card && $refs.card[n - 1]) }}</div>
      <img class="img"
           :style="{transform:`translateX(${countShiftLeft($refs.card && $refs.card[n-1])}px)`}"
           :src="`https://picsum.photos/${imgWidth}/400?random=${n}`"
           draggable="false" alt="random img">
    </div>
  </div>
</div>


<script type="text/javascript">
  //  translate-x="600"
  /*
  1. 左右滑動 , 讓圖片有往左位移的效果
  2. drag , 左右滑動
  3. hover 時的圖片效果(水波紋) -> https://www.oxxostudio.tw/articles/201407/css-water-wave.html
   */

  Vue.createApp({
    mounted() {
      this.cardWidth = this.$refs.card[0].clientWidth;
      this.shiftBase = Math.floor((this.imgWidth - this.cardWidth) / 1.2) // 位移基準值;

      this.ro = new ResizeObserver(this.handleResize)
      this.ro.observe(this.$refs.wrap)
    },
    data() {
      const imgWidth = 2000;

      return {
        imgNum: 9,
        imgWidth,
        cardWidth: 0,
        shiftLeft: 0,
        scrollPercent: 0,
        shiftBase: 0
      }
    },
    methods: {
      countShiftLeft(cardEl) {
        if (!cardEl) return 0;

        const clientWidth = this.$refs.wrap.clientWidth; // 捲動框的可視長度

        const cardRight = cardEl.getBoundingClientRect().right;
        const cardLeft = cardEl.getBoundingClientRect().left;
        const cardWidth = cardEl.getBoundingClientRect().width;
        const percent = (cardLeft > 0) ? (clientWidth - cardLeft) / (clientWidth + cardWidth) : (clientWidth - cardRight + cardWidth) / (clientWidth + cardWidth);
        if (0 < percent && percent < 1) return parseInt(this.shiftBase * percent * (-1));
        else return 0;
      },

      handleScroll(){
        this.$forceUpdate();
      },

      handleResize() {
        console.log('resize');
        this.cardWidth = this.$refs.card[0].clientWidth;
        this.shiftBase = Math.floor((this.imgWidth - this.cardWidth) / 1.2) // 位移基準值;
      }
    }
  }).mount('#app');

  function dragToScroll(container) {

    let isDown = false;
    let startX;
    let scrollLeft;

    // Mouse events
    container.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - container.offsetLeft;
      scrollLeft = container.scrollLeft;
      container.style.cursor = 'grabbing';
    });

    container.addEventListener('mouseleave', () => {
      isDown = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mouseup', () => {
      isDown = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const walk = (x - startX) * 2; // Scroll speed
      container.scrollLeft = scrollLeft - walk;
    });

    // Touch events
    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].pageX - container.offsetLeft;
      scrollLeft = container.scrollLeft;
    });

    container.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const x = e.touches[0].pageX - container.offsetLeft;
      const walk = (x - startX) * 2; // Scroll speed
      container.scrollLeft = scrollLeft - walk;
    });

  }

  dragToScroll(document.querySelector('#horizontal-wrap'));
</script>
</body>
</html>
