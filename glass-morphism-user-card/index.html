<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Glass Morphism User Card Interactions | Glassmorphism UI Design</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        .app{
            min-height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .img-wrap {
            position: relative;
            width: 300px;
            height: 400px;
            /*overflow: hidden;*/
        }

        .img-wrap img {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            background-color: silver;
            margin-right: 1em;
            object-fit: cover;
            object-position: center;
        }

        .img-wrap .glass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(102, 255, 255, 0.5);
            transition: all 0.5s;
            height: 0;
        }

        .img-wrap:hover .glass {
            height: 200px;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="img-wrap">
        <img src="./imgs/doctor-mask-face.png">
        <div class="glass"></div>
    </div>
    <div class="img-wrap">
        <img src="./imgs/woman-mask-face.png">
    </div>
    <div class="img-wrap">
        <img src="./imgs/girl-mask-face.png">
    </div>
</div>

</body>
</html>
