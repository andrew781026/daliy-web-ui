<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Glass Morphism User Card Interactions | Glassmorphism UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
<div id="app" class="app">
    <div class="card" v-for="item in cardInfo" :key="item.id">
        <div class="imgBx">
            <img :src="item.imgUrl">
        </div>
        <div class="content">
            <div class="text">
                <h3>{{item.title}}</h3>
                <span>{{item.description}}</span>
            </div>
            <ul class="sci">
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js"></script>
<script>
    const {createApp} = Vue;

    const App = {

        data() {
            return {
                cardInfo: [
                    {
                        id: 55,
                        title: 'Someone Famous',
                        description: 'Creative Designer',
                        imgUrl: './imgs/doctor-mask-face.png'
                    },
                    {
                        id: 22,
                        title: 'Someone Famous',
                        description: 'Creative Designer',
                        imgUrl: './imgs/woman-mask-face.png'
                    },
                    {
                        id: 44,
                        title: 'Someone Famous',
                        description: 'Creative Designer',
                        imgUrl: './imgs/girl-mask-face.png'
                    }
                ]
            }
        }
    }

    createApp(App).mount('#app');
</script>
</body>
</html>
