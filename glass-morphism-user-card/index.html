<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Glass Morphism User Card Interactions | Glassmorphism UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .app {
            min-height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #e2f7fa;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px;
            overflow: hidden;
            border: 1px solid black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .imgBx {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .imgBx img {
            width: 300px;
            height: 400px;
            background-color: silver;
            margin-right: 1em;
            object-fit: cover;
            object-position: center;
        }

        .imgBx .glass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(102, 255, 255, 0.5);
            transition: all 0.5s;
            height: 0;
        }

        .card:hover .content {
            bottom: 0;
        }

        .card .content {
            overflow: hidden;
            position: absolute;
            bottom: -150px;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in;
        }

        .content .text {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            text-align: center;
            margin: 0 0 15px;
            line-height: 1.1em;
            transform: translateY(-90px);
            /*transition: <property> || <duration> || <timing-function> || <delay> [, ...];*/
            transition: transform 0.3s linear 0.4s;
        }

        .card:hover .content .text {
            transform: translateY(0);
        }

        .content .text h3 {
            font-size: 24px;
            margin: 10px;
        }

        .content .text span {
            font-size: 14px;
        }

        ul li {
            list-style: none;
        }


        ul li a {
            color: #fff;
            font-size: 24px;
        }

        ul.sci {
            margin: 0;
            padding: 0;
            width: 50%;
            display: flex;
            justify-content: space-evenly;
            transform: translateY(70px);
            transition-delay: 0.5s;
            transition-property: transform;
            transition-duration: 0.3s;
        }

        .card:hover ul.sci {
            transform: translateY(0);
        }

    </style>
</head>
<body>
<div class="app">
    <div class="card">
        <div class="imgBx">
            <img src="./imgs/doctor-mask-face.png">
        </div>
        <div class="content">
            <div class="text">
                <h3>Someone Famous</h3>
                <span>Creative Designer</span>
            </div>
            <ul class="sci">
                <li style="--i:1;">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li style="--i:2;">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li style="--i:3;">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="imgBx">
            <img src="./imgs/woman-mask-face.png">
        </div>
        <div class="content">
            <div class="text">
                <h3>Someone Famous</h3>
                <span>Creative Designer</span>
            </div>
            <ul class="sci">
                <li style="--i:1;">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li style="--i:2;">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li style="--i:3;">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="imgBx">
            <img src="./imgs/girl-mask-face.png">
        </div>
        <div class="content">
            <div class="text">
                <h3>Someone Famous</h3>
                <span>Creative Designer</span>
            </div>
            <ul class="sci">
                <li style="--i:1;">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li style="--i:2;">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li style="--i:3;">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
