</head>
<body>
<div class="container">
  <ul>
    <li v-for="item in items" :key="item.text">
      <a href="#" :data-text="`&nbsp;${item.text}&nbsp;`" :style="`--color:${item.color}`">
        &nbsp;{{item.text}}&nbsp;
      </a>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js"></script>
<script>
  const {createApp} = Vue;

  const App = {
    data() {

      return {
        items: [
          {text: 'Home', color: '#00ade1'},
          {text: 'About', color: '#ff6493'},
          {text: 'Service', color: '#ffdd1c'},
          {text: 'Team', color: '#00dc82'},
          {text: 'Contact', color: '#dc00d4'},
        ]
      }
    },
  }

  createApp(App).mount('.container');
</script>
</body>
</html>
