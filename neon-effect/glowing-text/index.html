<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Text Animation Effects 2 | Html CSS Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" id="app">
    <div class="text">
        <span v-for="(char,idx) in text.split('')" :class="[isLight === idx && 'light']">
            {{char}}
        </span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js"></script>
<script>
    const {createApp} = Vue;

    const App = {

        mounted() {

            const fn = () => setTimeout(() => ++this.second && fn(), 100 + Math.random() * 300);
            fn();
        },

        data() {
            return {
                second: 0,
                text: 'Stunning',
            }
        },

        computed: {

            isLight() {

                return this.second % this.text.split('').length;
            }
        },
    }

    createApp(App).mount('#app');
</script>
</body>
</html>
