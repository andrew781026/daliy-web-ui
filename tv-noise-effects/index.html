<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG TV Noise Effects | CSS Animation Effects</title>
    <!-- youtube link : https://www.youtube.com/watch?v=z1ES-oz4SbM&t=2s -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <svg>
        <filter id="noise">
            <feTurbulence id="turbulence">
                <animate attributeName="baseFrequency" dur="50s"
                         values="0.9 0.9;0.8 0.8;0.9 0.9;" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="60" ></feDisplacementMap>
        </filter>
    </svg>
</section>
</body>
</html>
